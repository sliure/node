<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
  </head>
  <body>
    <div>
      <h1>Register!</h1>
      <form id="form" action="results.html" method="POST">
        <table>
          <tr>
            <td>
              <label for="password">Password:</label><br />
              <input class="border" type="password" id="password" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="repeatPassword">Repeat password:</label><br />
              <input class="border" type="password" id="repeatPassword" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="name">Name:</label><br />
              <input class="border" type="text" id="name" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="surname">Surname:</label><br />
              <input class="border" type="text" id="surname" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="email">Email:</label><br />
              <input class="border" type="email" id="email" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="address">Address:</label><br />
              <input class="border" type="text" id="address" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="post">Post code:</label><br />
              <input class="border" type="text" id="post" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="city">City:</label><br />
              <input class="border" type="text" id="city" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="number">Phone number:</label><br />
              <input class="border" type="text" id="number" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="check">I agree...</label><br />
              <input class="border" type="checkbox" id="check" />
            </td>
          </tr>
          <tr>
            <td>
              <button type="submit">Submit</button>
            </td>
          </tr>
        </table>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
